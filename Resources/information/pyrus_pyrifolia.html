    <p>（注：本药材未在《药典》或者相关的中药材标准中收录）</p>
    <p><strong>【来源】</strong> 蔷薇科植物梨 <em>Pyrus pyrifolia</em> 的干燥成熟果实。</p>
    <p><strong>【性状】</strong> 通常为干燥后的梨片，颜色为淡黄色或棕黄色，质地较硬，有梨的清香。</p>
    <p><strong>【性味与归经】</strong> 甘、微苦，微温。归脾、肺经。</p>
    <p><strong>【功能与主治】</strong> 传统上用于清热化痰、生津止渴、润肺止咳，适用于热病烦渴、干咳无痰等症状。</p>
    <p><strong>【贮藏】</strong> 置通风干燥处，防潮、防蛀。</p>
    <p><strong>【用法与用量】</strong> 9&#xff5e;15g，煎服。</p>
